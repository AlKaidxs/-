<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <!-- 引入css-->
    <link rel="stylesheet" href="./style.css">  
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- 注册 -->
            <form action="#">
                <h1>用户注册</h1>
                <span>您可以选择注册一个您的账户!</span>
                <input type="text" placeholder="用户名">
                <input type="password" placeholder="密码">
                <input type="email" placeholder="生日">
                <input type="email" placeholder="性别">
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!-- 登陆 -->
            <form action="#">
                <h1>用户登录</h1>
                <span>您可以选择登录您的账户!</span>
                <input type="text" placeholder="账号">
                <input type="password" placeholder="密码">
                <a href="https://www.baidu.com/">忘记密码?</a>
                <button>登录</button>
            </form>
        </div>
        <!-- 侧边栏内容 -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                    <h1>已有账号?</h1>
                    <p>点击登录快去进行登录属于你的账号吧！</p>
                    <button class="ghost" id="signIn">登陆</button>
                </div>
                <div class="overlay-pannel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>点击注册快去注册一个属于你的账号吧！</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
